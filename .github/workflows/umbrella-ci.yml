          echo "  ‚Ä¢ mobile-app-fans"
          echo "  ‚Ä¢ admin-web-portal"
          echo "  ‚Ä¢ checkin-scanner-app"
          echo ""
          echo "Infrastructure:"
          echo "  ‚Ä¢ platform-infra"
          echo ""
          echo "=========================================="

  notify-status:
    runs-on: ubuntu-latest
    name: Notify Status
    needs: [ status-check ]
    if: always()
    steps:
      - name: Build Status Notification
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ All systems operational"
          else
            echo "‚ö†Ô∏è Some checks failed"
          fi

  kube-lint:
    runs-on: ubuntu-latest
    name: Kubernetes Manifests Lint
    steps:
      - uses: actions/checkout@v4
      - name: Install kube-linter
        run: |
          curl -sSL https://github.com/stackrox/kube-linter/releases/latest/download/kube-linter-linux.tar.gz | tar -xz
          sudo mv kube-linter /usr/local/bin/
      - name: Lint manifests across repo
        run: |
          # Busca directorios k8s en subproyectos y los valida si existen
          found=0
          for dir in ticketing-core-service wallet-assets-service checkin-validation-service users-identity-service payments-orders-service notifications-comms-service admin-event-ops-service nft-marketplace-integration api-gateway-bff admin-web-portal mobile-app-fans checkin-scanner-app; do
            if [ -d "$dir/k8s" ]; then
              echo "Linting manifests in $dir/k8s"
              kube-linter lint "$dir/k8s" || true
              found=1
            fi
          done
          if [ $found -eq 0 ]; then
            echo "No se encontraron directorios k8s en los subproyectos."
          fi
        continue-on-error: true
