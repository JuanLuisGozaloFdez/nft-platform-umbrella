  status-check:
    runs-on: ubuntu-latest
    name: System Health Status
    needs: [ trigger-backend-services, trigger-frontend-apps, trigger-infrastructure ]
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: System Status
        run: |
          echo "üîç NFT Ticketing System - CI/CD Status Check"
          echo "=========================================="
          echo ""
          echo "Backend Services (9):"
